server:
  port: 8001
spring:
  # todo : differrence for cluster redis
  redis:
    host: localhost
    port: 6379
    password: admin@123
    timeout: 60000
    username: default   # Redis 6/7 mặc định user là "default"
    lettuce:
      pool:
        max-active: 8
  application:
    name: SpringBootApiApplication
  # datasource config (auto config)
  datasource:
    url: jdbc:postgresql://localhost:5432/t2311e_db
    username: admin
    password: admin@123
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
        # update: UPDATE schema db , create: create table, validate : validate schema ..
      dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

