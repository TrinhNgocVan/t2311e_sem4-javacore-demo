
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: t2311e_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  node-exporter:
    image: prom/node-exporter:latest
    container_name: t2311e_node_exporter
    ports:
      - "9100:9100"
    restart: unless-stopped
  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    container_name: t2311e_cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin@123
      - DOCKER_INFLUXDB_INIT_ORG=vantheu
      - DOCKER_INFLUXDB_INIT_BUCKET=vantheu-bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=vantheu-super-token

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin@123
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  influxdb-data:
  grafana-storage:

