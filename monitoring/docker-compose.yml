services:
  prometheus: # database (timeseries) - luu tru du lieu monitor , bussiness (ko toi uu hoa luu lau dai - 14d clean)
    image: prom/prometheus:latest
    container_name: t2311e_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  node-exporter:
    image: prom/node-exporter:latest
    container_name: t2311e_node_exporter
    ports:
      - "9100:9100"
    restart: unless-stopped
  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    container_name: t2311e_cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
#    depends_on:
#      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin@123
    volumes:
      - grafana-storage:/var/lib/grafana
  postgres:
    image: postgres:15
    container_name: t2311e-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin@123
      POSTGRES_DB: t2311e_db
    ports:
      - "5432:5432"
  # todo : add redis setup container
  redis:
    image: redis:7.2
    container_name: t2311e-redis
    ports:
      - '6379:6379'
    command: ["redis-server" ,"--requirepass", "admin@123" ]
volumes:
  influxdb-data:
  grafana-storage:

